<div class="app-dashboard">
  <app-menu (checkSignIn)="checkSignIn($event)"></app-menu>
  <img src="assets/images/common/banner.webp">

</div>
<div class="search-container vertical-space">
  <mat-form-field appearance="outline" class="w-half ">
    <input matInput placeholder="{{'SEARCH'|translate}}" [(ngModel)]="term">
  </mat-form-field>
</div>
<div class="container">
  <div class="owl-container">
    <owl-carousel-o [options]="carouselOption">
      <ng-template carouselSlide *ngFor="let item of marketCategoryItems">
        <div class="category-item" [ngClass]="{'category-item-active':item.isActive}" matRipple mat-stroked-button
          (click)="redirectToFavoraite(item)">{{item.label | translate }}</div>
      </ng-template>
    </owl-carousel-o>
  </div>

  <div class="item-container">
    <div *ngFor="let course of courses | search : term" class="item">
      <img [src]="course?.img" class="mb-2">
      <ul>
        <li>
          <div class="sec-1">
            <span>
              <img class="user-img" [src]="course?.img" [alt]="course?.label">
              <span>name: {{course?.id}}</span>
            </span>
            <span class="lable-card">{{course?.label}}</span>
          </div>
          <p>description: {{course?.description}}</p>
          <div class="sec-1 sec-2">
            <span>price: {{course?.price}}</span>
            <span>duration: {{course?.duration}}</span>
          </div>
        </li>
      </ul>
      <mat-icon (click)="toggleFavorate(course)">{{course.isFavorite ? 'favorite': 'favorite_border'}}</mat-icon>
    </div>
  </div>
</div>
